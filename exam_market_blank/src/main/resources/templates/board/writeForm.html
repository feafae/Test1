<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/default.css">
</head>
<body>
    <div id="container">
        <form th:action="@{/board/write}" th:method="post" th:object="${writeBoardForm}">
            <h2 class="center">[ 글 쓰기 ]</h2>
            <table>
                <tr>
                    <th>제목</th>
                    <td>
                        <input type="text" th:field="*{title}">
                        <div th:class="error" th:errors="*{title}"></div>
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea cols="50" rows="20" th:field="*{content}"></textarea>
                        <div th:class="error" th:errors="*{content}"></div>
                    </td>
                </tr>
            </table>
            <p class="center">
                <input type="submit" value="등록하기">
                <input type="button" value="취소" onclick="location.href='/board/list'"> 
            </p>
        </form>
    </div>
</body>
</html>
